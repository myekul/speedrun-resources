<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link id='favicon' rel="shortcut icon" href='images/kettleicon.png'>
    <title>Speedrun Resources</title>
    <link rel="stylesheet" href="https://myekul.github.io/shared-assets/styles/styles.css">
    <link rel="stylesheet" href="https://myekul.github.io/shared-assets/myekul/myekul.css">
    <link rel="stylesheet" href="https://myekul.github.io/shared-assets/cuphead/cuphead.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://myekul.github.io/shared-assets/utils.js"></script>
    <script src="https://myekul.github.io/shared-assets/cuphead/cuphead.js"></script>
</head>

<body>
    <div id="bodyContent">
        <header>
            <div class='container' style="gap:10px;padding-top:5px">
                <img src="images/kettle.png" style="height:70px">
                <div id="title"></div>
            </div>
        </header>
        <main>
            <div class="sticky">
                <div id="headerRow" class="container">
                    <div class="button monkeyColor" style="height:28px;width:60px;border-radius:20px;gap:8px"
                        onclick="showTab('monkeyTool')">
                        <img src="images/monkeyTool/monkey.png" style="height:25px">
                    </div>
                    <div class="button graveyardColor"
                        style="height:28px;width:60px;border-radius:20px;gap:4px"
                        onclick="showTab('graveyardTool')">
                        <img src="images/graveyardTool/podium.png" style="height:42px">
                    </div>
                    <div class="button rumorhoneybottoms"
                        style="height:28px;width:60px;border-radius:20px;gap:4px"
                        onclick="showTab('rumorTool')">
                        <img src="images/rumorTool/icon.png" style="height:22px">
                    </div>
                </div>
                <div id="progress"></div>
                <div id="tabsDiv"></div>
            </div>
            <div id="pageTitle"></div>
            <div id="bossSelect"></div>
            <div id='boardTitleDiv' class="sticky container" style="top:85px">
                <div id="boardTitle" class="container background1" style="max-width: 50%;margin:0"></div>
                <div id='closeBoardTitle' class='grow' style='display:none;margin-left:10px'
                    onclick="globalBossIndex=-1;action();playSound('move')"><i class="fa fa-close"></i>
                </div>
            </div>
            <div id="content"></div>
        </main>
        <footer></footer>
    </div>
</body>

<script src="variables.js"></script>
<script src="oddities.js"></script>
<script src="hp.js"></script>

<script src="tabs/bossInfo.js"></script>
<script src="tabs/monkeyTool.js"></script>
<script src="tabs/graveyardTool.js"></script>
<script src="tabs/rumorTool.js"></script>
<script src="tabs/tabs.js"></script>

<script src="main.js"></script>

</html>
